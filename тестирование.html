<!DOCTYPE html>
<html lang="de">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />

<!-- Google Fonts: Caveat и Roboto -->
<link rel="preconnect" href="https://fonts.googleapis.com" />
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
<link href="https://fonts.googleapis.com/css2?family=Caveat&family=Roboto:wght@400;700&display=swap" rel="stylesheet" />

<!-- Material Icons -->
<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet" />

<title>кошачья страница</title>

<style>
  /* Общие стили для всего сайта */
  body {
    margin: 0;
    font-family: 'Roboto', sans-serif;
    display: flex;
    flex-direction: column;
    min-height: 100vh;
    /* Ваш фон */
    background-image: url('https://img.goodfon.com/wallpaper/nbig/e/df/kolosia-rzhi-pole-zakat-koloski.webp');
    background-size: cover;
    background-position: center;
    background-repeat: no-repeat;
    /* Добавляем прозрачность фона, чтобы картинки были видимы */
    background-color: rgba(255, 255, 255, 0.3);
    color: #333;
  }

  /* Меню слева (боковая панель) */
  .sidebar {
    position: fixed;
    top: 0;
    left: 0;
    height: 100%;
    width: 80px;
    background-color: #222;
    display: flex;
    flex-direction: column;
    align-items: center;
    padding-top: 40px;
    box-shadow: 2px 0 8px rgba(0,0,0,0.1);
    z-index: 1000;
  }

  .sidebar .icon {
    font-size: 36px;
    margin: 30px 0;
    color: #fff;
    cursor: pointer;
    transition: transform 0.2s, color 0.2s;
  }

  .sidebar .icon:hover {
    color: #00bcd4;
    transform: scale(1.1);
  }

  /* Основной контейнер с отступом слева */
  .main-container {
    margin-left: 80px;
    flex: 1;
    display: flex;
    flex-direction: column;
  }

  /* Основной контент */
  main {
    padding: 40px 20px;
    max-width: 1200px;
    margin: 0 auto;
  }

  /* Заголовок сайта */
  h1 {
    font-family: 'Caveat', cursive;
    font-size: 3rem;
    text-align: center;
    margin-bottom: 20px;
    color: #222;
  }

  /* Заголовок приветствия */
  .welcome-title {
    font-family: 'Caveat', cursive;
    font-size: 2rem;
    text-align: center;
    margin-bottom: 30px;
    color: #555;
  }

  /* Галерея изображений */
  .images {
    display: flex;
    flex-wrap: wrap;
    justify-content: center;
    gap: 20px;
    margin-bottom: 40px;
  }

  /* Убедитесь, что картинки видимы и не перекрываются */
  .images img {
    width: 250px;
    max-width: 100%;
    border-radius: 15px;
    box-shadow: 0 4px 15px rgba(0,0,0,0.1);
    object-fit: cover;
    transition: transform 0.3s, box-shadow 0.3s;
    position: relative; /* добавлено для z-index */
    z-index: 10; /* изображение поверх фона */
  }

  .images img:hover {
    transform: scale(1.05);
    box-shadow: 0 8px 20px rgba(0,0,0,0.2);
  }

  /* Ссылки-кнопки */
  .links {
    display: flex;
    justify-content: center;
    gap: 20px;
    margin-bottom: 50px;
    flex-wrap: wrap;
  }

  .links a {
    padding: 12px 24px;
    background-color: #00bcd4;
    color: #fff;
    border-radius: 8px;
    font-weight: 600;
    text-decoration: none;
    transition: background-color 0.3s, transform 0.2s;
  }

  .links a:hover {
    background-color: #0097a7;
    transform: translateY(-2px);
  }

  /* Таблица */
  table {
    width: 100%;
    border-collapse: collapse;
    margin-bottom: 50px;
    border-radius: 10px;
    overflow: hidden;
    box-shadow: 0 4px 15px rgba(0,0,0,0.1);
  }

  caption {
    font-family: 'Caveat', cursive;
    font-size: 2.5rem;
    padding: 15px;
    background-color: #00bcd4;
    color: #fff;
  }

  th, td {
    padding: 15px;
    border: 1px solid #ddd;
    text-align: center;
  }

  th {
    background-color: #00bcd4;
    color: #fff;
    font-weight: 700;
  }

  tr:nth-child(even) {
    background-color: #f0f0f0;
  }

  /* Форма */
  form {
    display: flex;
    justify-content: center;
    gap: 15px;
    margin-bottom: 50px;
    flex-wrap: wrap;
  }

  input[type="text"] {
    padding: 14px 20px;
    border-radius: 8px;
    border: 1px solid #ccc;
    font-size: 1rem;
    width: 300px;
    transition: border-color 0.2s;
  }

  input[type="text"]:focus {
    border-color: #00bcd4;
    outline: none;
  }

  button {
    padding: 14px 28px;
    background-color: #00bcd4;
    color: #fff;
    border: none;
    border-radius: 8px;
    font-size: 1rem;
    cursor: pointer;
    transition: background-color 0.3s, transform 0.2s;
  }

  button:hover {
    background-color: #0097a7;
    transform: scale(1.05);
  }

  /* Погода */
  .weather-widget {
    background-color: #fff;
    padding: 30px;
    border-radius: 15px;
    box-shadow: 0 4px 15px rgba(0,0,0,0.1);
    max-width: 600px;
    margin: 0 auto 50px auto;
    text-align: center;
  }

  .weather-widget h2 {
    font-family: 'Caveat', cursive;
    font-size: 2rem;
    margin-bottom: 20px;
    color: #222;
  }

  .weather {
    font-family: 'Caveat', cursive;
    font-size: 2rem;
    color: #333;
  }

  /* Подвал */
  footer {
    background-color: #222;
    color: #fff;
    padding: 20px;
    text-align: center;
  }

  /* Адаптивность */
  @media(max-width: 768px) {
    body {
      font-size: 14px;
    }

    .sidebar {
      width: 60px;
    }

    main {
      padding: 20px 10px;
    }

    h1 {
      font-size: 2rem;
    }

    .images {
      gap: 15px;
    }

    .images img {
      width: 200px;
    }
  }
</style>
</head>
<body>

<!-- Боковое меню -->
<div class="sidebar">
  <span class="material-icons icon" title="Главная" onclick="alert('Главная')">home</span>
  <span class="material-icons icon" title="Меню" onclick="alert('Меню')">menu</span>
</div>

<!-- Основной контейнер -->
<div class="main-container">
  <main>
    <h1>Willkommen auf der Katzenseite</h1>
    <!-- Заголовок приветствия -->
    <div class="welcome-title"></div>

    <!-- Галерея -->
    <div class="images">
      <img src="https://sun9-72.userapi.com/impg/Xx-rypHiev_jabj_lEPtMVwNrERKzpVCr6-GDA/mJicDihTYLA.jpg?size=604x524&quality=95&sign=7ffe3afe5994ed4cddcc0e43cdef0f87&type=album" alt="Кот 1" />
      <img src="https://thehillstimes.in/wp-content/uploads/2024/04/Anchor-12.jpg" alt="Кот 2" />
    </div>

    <!-- Ссылки -->
    <div class="links">
      <a href="test.html" target="_blank">о котах</a>
      <a href="https://rutube.ru" target="_blank">видео о котах</a>
    </div>

    <!-- Таблица -->
    <table>
      <caption>Статистика</caption>
      <tr>
        <th>едят</th>
        <th>лежат</th>
        <th>мяукают</th>
        <th>бегают за мухой</th>
        <th>отдыхают</th>
      </tr>
      <tr>
        <td>серые</td>
        <td>полосаты</td>
        <td>рыжие</td>
        <td>дики</td>
        <td>шлепаобразные</td>
      </tr>
    </table>

    <!-- Форма -->
    <form action="#">
      <input type="text" placeholder="Ваше сообщение" />
      <button>мяу</button>
    </form>

    <!-- Погода -->
    <div class="weather-widget">
      <h2>Погода в Москве</h2>
      <div id="weather" class="weather">Загрузка погоды...</div>
    </div>
  </main>
</div>

<!-- Подвал -->
<footer>
  © 2025 Мой сайт о котах. Все права защищены.
</footer>

<!-- Скрипт погоды -->
<script>
  async function fetchWeather() {
    try {
      const response = await fetch(
        'https://api.open-meteo.com/v1/forecast?latitude=55.7558&longitude=37.6173&current_weather=true'
      );
      const data = await response.json();
      if (data.current_weather) {
        const temp = data.current_weather.temperature;
        const wind = data.current_weather.windspeed;
        document.getElementById('weather').innerHTML = `
          Температура: ${temp}°C<br>
          Ветер: ${wind} км/ч
        `;
      } else {
        document.getElementById('weather').innerHTML = 'Погода недоступна';
      }
    } catch (error) {
      document.getElementById('weather').innerHTML = 'Ошибка загрузки погоды';
    }
  }

  fetchWeather();
</script>

</body>
</html>
